<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/pico.min.css">
    <title>Hello world!</title>
  </head>
  <body>
    <main class="container">
      <h1>Hello world!</h1>
      <section id="tables">
        <h2>Table</h2>
        <div class="overflow-auto">
          <table class="striped">
            <thead>
              <tr>
                <th scope="col">Icon</th>
                <th scope="col">File Name</th>
                <th scope="col">File Type</th>
                <th scope="col">Size</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><img src="https://fontawesome.com/icons/file-image?f=classic&s=regular"></img></td>
                <td><a href="cat.gif">cat.gif</a></td>
                <td>Gif</td>
                <td>478 KB</td>
              </tr>
              <tr>
                <td><img src="https://fontawesome.com/icons/file-code?f=classic&s=regular"></img></td>
                <td><a href="hello-world.html">hello-world.html</a></td>
                <td>HTML</td>
                <td>123 bytes</td>
              </tr>
              <tr>
                <td><img src="https://fontawesome.com/icons/file-zipper?f=classic&s=regular"></img></td>
                <td><a href="index.json">index.json</a></td>
                <td>JSON</td>
                <td>30 bytes</td>
              </tr>
              <tr>
                <td><img src="https://fontawesome.com/icons/file-lines?f=classic&s=regular"></img></td>
                <td><a href="index.txt">index.txt</a></td>
                <td>Text</td>
                <td>12 bytes</td>
              </tr>
              <tr>
                <td><img src="https://fontawesome.com/icons/file-powerpoint?f=classic&s=regular"></img></td>
                <td><a href="index.pdf">index.pdf</a></td>
                <td>PDF</td>
                <td>1 KB</td>
              </tr>
      </section>
    </main>
  </body>
</html>
